function convert() {
    let mode = document.getElementById("mode").value;
    let input = document.getElementById("inputText").value;
    let output = "";

    if (mode === "toWing") {
        output = input.split("").map(ch => charMap[ch] || ch).join("");
    } else {
        let symbols = input.match(/[\p{Emoji}\u2600-\u26FF\u2700-\u27BF\uFE0E\uFE0F]|\S/gu) || [];
        for (let s of symbols) {
            let clean = s.replace(/\uFE0E|\uFE0F/g, "");
            output += newCharMap[clean] || clean;
        }
    }
    document.getElementById("outputText").value = output;
}

// Ø§Ù„ØªØ­ÙˆÙŠÙ„ Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ Ø¹Ù†Ø¯ Ø§Ù„ÙƒØªØ§Ø¨Ø© Ø£Ùˆ Ø§Ù„Ù…Ø³Ø§ÙØ©
function autoDetectAndConvert() {
    let input = document.getElementById("inputText").value;
    let output = "";
    let englishCount = (input.match(/[A-Za-z0-9]/g) || []).length;
    let symbolCount = input.length - englishCount;

    if (englishCount >= symbolCount) {
        output = input.split("").map(ch => charMap[ch] || ch).join("");
    } else {
        let symbols = input.match(/[\p{Emoji}\u2600-\u26FF\u2700-\u27BF\uFE0E\uFE0F]|\S/gu) || [];
        for (let s of symbols) {
            let clean = s.replace(/\uFE0E|\uFE0F/g, "");
            output += newCharMap[clean] || clean;
        }
    }
    document.getElementById("outputText").value = output;
}

    if (e.code === "Space" || e.key.length === 1) {
        autoDetectAndConvert();
    }
});

    const outputText = document.getElementById("outputText").value;

const canvas = document.getElementById("rain");
const ctx = canvas.getContext("2d");
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;
const wingChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
const fontSize = 20;
const columns = Math.floor(canvas.width / fontSize);
const drops = [];
for (let x = 0; x < columns; x++) drops[x] = 1;

function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#fff";
    ctx.font = fontSize + "px Wingdings";
    for (let i = 0; i < drops.length; i++) {
        const text = wingChars.charAt(Math.floor(Math.random() * wingChars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
    }
}
